<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface Gráfica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>Flex Items</h1>
    </header>
    <!-- Conteúdo Principal -->
    <main>
      <div class="conteiner">
        <!-- Menu-Lateral -->
        <div class="sidebar">
          <button>Home</button>
          <button>Contato</button>
          <button>Redes Socias</button>
          <div class="avocado">
            <img
              src="https://cdn.pixabay.com/photo/2022/01/27/02/16/alarm-clock-6970915_640.png"
              alt="Abacate animado"
            />
            <em>Tic Tac...</em>
          </div>
        </div>
        <!-- Conteúdo Principal -->
        <div class="main-content">
          <div class="card item6">
            <h2>Card 6</h2>
            <img
              src="https://i.gifer.com/embedded/download/UTFY.gif"
              alt="esqueletos dançando"
            />
            <em>Dançando até após a morte!</em>
          </div>
          <div class="card item5">
            <h2>Card 5</h2>
            <img
              src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif"
              alt="Gato assobiando"
            />
            <em>Assobio de um anjo</em>
          </div>
          <div class="card item7">
            <h2>Card 7</h2>
            <img
              src="https://i.pinimg.com/originals/bb/2b/d0/bb2bd06afd95e9cd0f370cdc622a66bf.gif"
              alt="Dois gatos pretos em cima de uma vassoura flutuante"
            />
            <em>Só apronta viu</em>
          </div>
          <div class="card item4">
            <h2>Card 4</h2>
            <img
              src="https://learn.g2.com/hs-fs/hubfs/plan%20gif%20marketing%20strategy.gif?width=500&name=plan%20gif%20marketing%20strategy.gif"
              alt="Patrick de Bob-Esponja"
            />
            <em>Tudo conforme os planos!</em>
          </div>
          <div class="card item3">
            <h2>Card 3</h2>
            <img
              src="https://www.graphicpear.com/wp-content/uploads/2016/11/1.gif"
              alt="Menino jogando"
            />
            <em>Eu jogando</em>
          </div>
          <div class="card item1">
            <h2>Card 1</h2>
            <img
              src="https://cdn.pixabay.com/photo/2025/11/06/06/48/astronaut-9940123_640.jpg"
              alt="Astronauta"
            />
            <em>Me aventurndo no infinito e além!</em>
          </div>
          <div class="card item2">
            <h2>Card 2</h2>
            <img
              src="https://cdn.pixabay.com/photo/2015/06/24/13/32/dog-820014_640.jpg"
              alt="Homer se escondendo"
            />
            <em>Chegou visita</em>
          </div>
        </div>
      </div>
    </main>
    <!-- Rodapé -->
    <footer>
      
    </footer>
  </body>
</html>
